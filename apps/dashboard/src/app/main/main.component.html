
<div class="container">
  <div class="col-12">
    <mat-card>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let data of data$ | async">
            <h4 mat-line >{{data.Title}}</h4>
            <div mat-line>
              <div class="container">
                <img [src]="data.Poster" alt="" class="thumb">

                <h4 style="flex: 1;">{{data.Title}}</h4>

                <div class="actions">
                  <button mat-flat-button> view </button>
                </div>
              </div>
            </div>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
